<header class="header" id="header">
    <div class="header__head">
        <div class="container">
            <div class="header__head-box">
                <a href="index.html" class="header__head-link">
                    <img src="./assets/img/logo.svg" alt="" class="header__head-img">
                   
                </a>
        
                <button class="header__entry header__head-entry header-entryClick" aria-label="Кнопка авторизации">Вход</button>
            </div>
           
        </div>

        
    </div>

    <div class="header__top">
        <div class="container">
            <div class="header__top-box">
                <a href="index.html" class="header__logo-link">
                    <img src="./assets/img/logo.svg" alt="" class="header__logo-img">
                </a>

                <button class="header__burger" aria-label="Кнопка открытия наигационного меню" id="burger-open">
                    <span class="header__burger-line"></span>
                    <span class="header__burger-line"></span>
                    <span class="header__burger-line"></span>
                </button>

                <nav class="header__nav" aria-label="Навигация по вэб-странице">
                    <button class="header__nav-close" id="burger-close" aria-label="Кнопка закрытия навигационного меню"></button>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#podcasts" class="header__nav-link">Подкасты</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#broadcasts" class="header__nav-link">Передачи</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#guests" class="header__nav-link">Гости</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#playlists" class="header__nav-link">Плейлисты</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#about" class="header__nav-link">О&nbsp;нас</a>
                        </li>
                    </ul>
                </nav>

                <form action="#" class="header__search-form" id="header-search">
                    <input type="text" class="header__search-input" placeholder="Поиск по сайту">
                    <button class="header__search-btn header__search-close" aria-label="Кнопка поиска">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M20.9999 21L16.6499 16.65" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </form>
                <div class="header__top-btn">
                    <button class="header__search-btn header__search-open" aria-label="Кнопка поиска">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M20.9999 21L16.6499 16.65" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>

                    <button class="header__entry header-entryClick header__top-entry" aria-label="Кнопка авторизации">Вход</button>
                </div>
            </div>

        </div>

    </div>
